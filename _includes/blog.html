<h2>Blog Board</h2>
<div class="card-container">
    {% for item in site.data.blogs %}
    {% if item.blog-name %}
    <a href="{{ item.blog-name }}">
        {% else %}
        </a>
        {% endif %}

    <div class="card">
        <div class="info">
            <p class="title"> {{ item.name }}</p>
            <p class="location"> {{ item.blog }}</p>
        </div>
    </div>
    {% endfor %}
</div>
